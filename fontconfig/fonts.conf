<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Global font rendering settings for 1080p monitors -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <!-- • hintnone - No hinting (preserves original font shapes) -->
      <!-- • hintslight - Light hinting (minimal adjustment) -->
      <!-- • hintmedium - Medium hinting (moderate adjustment) -->
      <!-- • hintfull - Full hinting (maximum sharpness, current setting) -->
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Embolden only non-monospace fonts -->
  <match target="font">
    <test name="spacing" compare="not_eq">
      <const>mono</const>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Light emboldening for monospace fonts -->
  <!-- <match target="font"> -->
  <!--   <test name="spacing" compare="eq"> -->
  <!--     <const>mono</const> -->
  <!--   </test> -->
  <!--   <edit name="embolden" mode="assign"> -->
  <!--     <bool>true</bool> -->
  <!--   </edit> -->
  <!-- </match> -->

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <!-- DPI-specific optimizations for 1080p (96 DPI) -->
  <match target="font">
    <test name="size" compare="less_eq">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <!-- Extra embolden for small fonts -->
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Add stem darkening for FreeType on 1080p displays -->
  <match target="font">
    <edit name="property" mode="append">
      <string>truetype:interpreter-version</string>
      <int>40</int>
    </edit>
  </match>

  <!-- Improve readability for UI fonts -->
  <match target="font">
    <test name="family" qual="any">
      <string>Liberation Sans</string>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
</fontconfig>
