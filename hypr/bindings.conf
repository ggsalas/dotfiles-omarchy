# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER SHIFT, O
unbind = SUPER SHIFT, I
unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, L
unbind = SUPER, H
unbind = SUPER, O
unbind = SUPER, I
unbind = SUPER ALT, left
unbind = SUPER ALT, right
unbind = SUPER ALT, up
unbind = SUPER ALT, down
unbind = SUPER ALT, SPACE
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER ALT, code:20
unbind = SUPER ALT, code:21
unbind = SUPER ALT, code:10
unbind = SUPER ALT, code:11
unbind = SUPER ALT, code:12
unbind = SUPER ALT, code:13
unbind = SUPER ALT, code:14
unbind = SUPER ALT, code:15
unbind = SUPER ALT, code:16
unbind = SUPER ALT, code:17
unbind = SUPER ALT, code:18
unbind = SUPER ALT, code:19
unbind = SUPER ALT
unbind = SUPER CTRL, SPACE
unbind = SUPER, M
unbind = , PRINT
unbind = ALT, PRINT
unbind = CTRL SHIFT, 4
unbind = CTRL SHIFT, 5
unbind = SUPER, PRINT
unbind = CTRL SHIFT, 1
unbind = SUPER ALT, TAB
unbind = SUPER, bracketright
unbind = SUPER, bracketleft


# Enable accent input with Alt+E (macOS-style) - requires: sudo pacman -S wtype
bind = ALT, e, exec, wtype -k Multi_key -k apostrophe

# Enable word cursor moving Alt-<arrow> (macOS-style)
bind = ALT, right, sendshortcut, CONTROL, right,
bind = ALT, left, sendshortcut, CONTROL, left,

# SUPER
# Top Row                                                                                                                # 
#      Q         W         E         R         T         |         Y         U         I         O         P             #
#              close                        tgle.float   |                            next      prev    pseudoWindow     #
# -----------------------------------------------------------------------------------------------------------------------#
# Home Row                                               |                                                               #
#      A         S         D         F         G         |         H         J         K         L         ;             #
#                                tgle.fscreen            |      m.left     m.down     m.up     m.rigth  quichPhrase      #
# -----------------------------------------------------------------------------------------------------------------------#
# Bottom Row                                             |                                                               #
#      Z         X         C         V         B         |         N         M         ,         .         /             #
# tgle.fscreen  cut      copy      paste                 |       Notes     Music   disNotif           tgle.split         #
# -----------------------------------------------------------------------------------------------------------------------#

# SUPER + SHIFT
# Top Row                                                                                                                # 
#      Q         W         E         R         T         |         Y         U         I         O         P             #
#                        Email    dockeR      bTop       |     Youtube    whatsUp                                        #
# -----------------------------------------------------------------------------------------------------------------------#
# Home Row                                               |                                                               #
#      A         S         D         F         G         |         H         J         K         L         ;             #
#     Ai       Slack               Files     Gdrive      |                                                               #
# -----------------------------------------------------------------------------------------------------------------------#
# Bottom Row                                             |                                                               #
#      Z         X         C         V         B         |         N         M         ,         .         /             #
#                                            Browser     |       Notes     Music   disNotif                              #
# -----------------------------------------------------------------------------------------------------------------------#



# TODO: find why this not work anymore
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT CONTROL, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, T, System Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, R, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.google.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-or-focus-webapp Email "https://mail.google.com"
bindd = SUPER SHIFT, G, GoogleDrive, exec, omarchy-launch-webapp "https://drive.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus-webapp Music "https://music.youtube.com/"
bindd = SUPER SHIFT, U, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, N, Simplenote, exec, omarchy-launch-webapp "https://app.simplenote.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-or-focus-webapp X.com "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-or-focus Slack ~/.config/bin/slack-dept.sh


# Windows movents
bindd = SUPER, O, Previous window, cyclenext, prev 
bindd = SUPER, I, Next window, cyclenext
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u

bindd = SUPER CTRL, H, Swap window to the left, swapwindow, l
bindd = SUPER CTRL, L, Swap window to the right, swapwindow, r
bindd = SUPER CTRL, K, Swap window up, swapwindow, u
bindd = SUPER CTRL, J, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER, left, Expand window left, resizeactive, -100 0
bindd = SUPER, right, Shrink window left, resizeactive, 100 0
bindd = SUPER, up, Shrink window up, resizeactive, 0 -100
bindd = SUPER, down, Expand window down, resizeactive, 0 100

# Control tiling
bindd = SUPER, slash, Toggle split, togglesplit, # dwindle

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER CTRL, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER CTRL, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER CTRL, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER CTRL, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER CTRL, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER CTRL, code:19, Move window to workspace 10, movetoworkspace, 10

# more window actions
bindd = SUPER CTRL, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER ALT, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER, z, force full screen, fullscreen, 0 # fullscreen

bindd = CTRL SHIFT, 4, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = CTRL SHIFT, 5, Screen record a region, exec, omarchy-cmd-screenrecord
bindd = CTRL SHIFT, 1, Color picker, exec, pkill hyprpicker || hyprpicker -a

bindd = CTRL ALT, BACKSPACE, Restart hyperland, exit

# Groups SUPER G
# Toggle groups
bindd = SUPER CTRL, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER CTRL, left, Move window to group on left, moveintogroup, l
bindd = SUPER CTRL, right, Move window to group on right, moveintogroup, r
bindd = SUPER CTRL, up, Move window to group on top, moveintogroup, u
bindd = SUPER CTRL, down, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER, bracketright, Next window in group, changegroupactive, f
bindd = SUPER, bracketleft, Previous window in group, changegroupactive, b

