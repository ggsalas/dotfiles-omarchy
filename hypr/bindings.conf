# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

unbind = SUPER, O
unbind = SUPER, I
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19
unbind = SUPER, W 
unbind = SUPER ALT
unbind = SUPER CTRL, SPACE
unbind = SUPER, M
unbind = SUPER CTRL, P
unbind = , PRINT
unbind = ALT, PRINT
unbind = CTRL SHIFT, 4
unbind = CTRL SHIFT, 5
unbind = SUPER, PRINT
unbind = CTRL SHIFT, 1

# Enable accent input with Alt+E (macOS-style) - requires: sudo pacman -S wtype
bind = ALT, e, exec, wtype -k Multi_key -k apostrophe

# Enable word cursor moving Alt-<arrow> (macOS-style)
bind = ALT, right, sendshortcut, CONTROL, right,
bind = ALT, left, sendshortcut, CONTROL, left,


# TODO: find why this not work anymore
# bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, T, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, S, System Activity, exec, $terminal -e btop
bindd = SUPER, O, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER, G, GoogleDrive, exec, omarchy-launch-webapp "https://drive.google.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, M, Music, exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"


# Windows movents
bindd = SUPER, O, Previous window, cyclenext, prev
bindd = SUPER, I, Next window, cyclenext
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u

bindd = SUPER CTRL, H, Swap window to the left, swapwindow, l
bindd = SUPER CTRL, L, Swap window to the right, swapwindow, r
bindd = SUPER CTRL, K, Swap window up, swapwindow, u
bindd = SUPER CTRL, J, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER, left, Expand window left, resizeactive, -100 0
bindd = SUPER, right, Shrink window left, resizeactive, 100 0
bindd = SUPER, up, Shrink window up, resizeactive, 0 -100
bindd = SUPER, down, Expand window down, resizeactive, 0 100

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER CTRL, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER CTRL, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER CTRL, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER CTRL, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER CTRL, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER CTRL, code:19, Move window to workspace 10, movetoworkspace, 10

# more window actions93a1a1
bindd = SUPER CTRL, P, Toggle split, togglesplit, # dwindle
bindd = SUPER, Q, Quit Application, killactive
bindd = SUPER CTRL, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER ALT, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER, code:49, Force full screen, fullscreen, 0 # fullscreen

# are this defaults ok? 
# bindd = SUPER, P, Pseudo window, pseudo, # dwindle
# bindd = SUPER, V, Toggle floating, togglefloating,

bindd = CTRL SHIFT, 4, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = CTRL SHIFT, 5, Screen record a region, exec, omarchy-cmd-screenrecord
bindd = CTRL SHIFT, 1, Color picker, exec, pkill hyprpicker || hyprpicker -a

bindd = CTRL ALT, BACKSPACE, Restart hyperland, exit
